<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
</head>

<body>
    <h1 th:text="${titulo}"></h1>
    <form th:action="@{/producto/agregar}" th:object="${producto}" method="post">
        <table>
            <tr>
                <td>Nombre:</td>
                <td><input type="text" th:field="*{nombre}" /></td>
            </tr>
            <tr>
                <td>Descripcion:</td>
                <td><input type="text" th:field="*{descripcion}" /></td>
            </tr>
            <tr>
                <td>Precio:</td>
                <td><input type="text" th:field="*{precio}" /></td>
            </tr>
            <tr>
                <td>Stock:</td>
                <td><input type="text" th:field="*{stock}" /></td>
            </tr>
            <tr>
                <td><input type="submit" value="Crear Producto" /></td>
            </tr>
        </table>
        <input type="hidden" th:field="*{id}" />
    </form>
</body>

</html>
