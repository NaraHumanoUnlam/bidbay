<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${titulo}"></title>
	<link rel="stylesheet" href="https://rsms.me/inter/inter.css">
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-center text-blue-600 bg-gray-300">
	<h1 th:text="${titulo}" class="text-3xl mb-10"></h1>
	<table class="text-center bg-white m-auto mt-10 text-blue-600 p-5 rounded w-9/12">
		<thead>
			<tr>
				<th>Publicacion</th>
				<th>Nombre de producto</th>
				<th>Precio</th>
				<th>Stock</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="publicacion: ${publicaciones}">
				<td th:text="${publicacion.getId()}"></td>
				<td th:text="${publicacion.producto.getNombre()}"></td>
				<td th:text="${publicacion.producto.getPrecio()}"></td>
				<td th:text="${publicacion.producto.getStock()}"></td>
				<td><a th:href="@{/carrito/} + ${publicacion.getId()}">Agregar al carrito</a></td>
			</tr>
		</tbody>
	</table>
</body>

</html>
