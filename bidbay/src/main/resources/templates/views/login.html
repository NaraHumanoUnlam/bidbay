<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="${titulo}"></title>
<script src="https://cdn.tailwindcss.com"></script>


<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">

<!-- Google Icons -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<!-- FontAwesone -->
<script src="https://kit.fontawesome.com/9537beaf72.js"
	crossorigin="anonymous"></script>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css"
	integrity="sha512-SgaqKKxJDQ/tAUAAXzvxZz33rmn7leYDYfBP+YoMRSENhf3zJyx3SBASt/OfeQwBHA1nxMis7mM3EV/oYT6Fdw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/solid.min.css"
	integrity="sha512-yDUXOUWwbHH4ggxueDnC5vJv4tmfySpVdIcN1LksGZi8W8EVZv4uKGrQc0pVf66zS7LDhFJM7Zdeow1sw1/8Jw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/regular.min.css"
	integrity="sha512-WidMaWaNmZqjk3gDE6KBFCoDpBz9stTsTZZTeocfq/eDNkLfpakEd7qR0bPejvy/x0iT0dvzIq4IirnBtVer5A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" href="https://rsms.me/inter/inter.css">
<link rel="stylesheet" href="../../css/estilosIndex.css">
</head>
<body class="bg-gray-500">
	<main
		class="w-full h-full text-center flex justify-center items-center justify-items-center mt-24">
		<div class="bg-gray-200 text-center flex justify-center items-center justify-items-center flex-col">
			<img src="../../../img/logo-bidbay.png" alt="LOGO" class="bg-white m-auto mt-5">
			<h2 th:text="${error}"></h2>
	
			<div th:if="${param.error}"></div>
			<div th:if="${param.logout}">Has sido desconectado.</div>
			<form th:action="@{/login}" method="post" class="p-5">
				<div class="mb-4">
					<input type="text" name="username" placeholder="username" class="px-2 rounded border border-gray-500 border-b-4"/>
				</div>
				<div class="mb-4">
					<input type="password" name="password" placeholder="Password" class="rounded px-2 border border-solid border-gray-500" />
				</div>
				<input type="submit" value="Log in"
					class="bg-gray-700 p-2 hover:bg-gray-400 rounded text-white mt-2" />
			</form>
			<a th:href="@{usuario/agregar}" class="text-blue-500 mb-4">Registrar
				Usuario</a>
		</div>
	</main>
</body>
</html>
