<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${titulo}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<header class="dark d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom p-5">
	<a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
		<p>LOGO</p>
	</a>
	<div class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
		<form th:action="@{/producto/buscar}">
			<div>
				<input name="search" type="text" placeholder="Buscar">
				<input type="submit" value="Buscar">
			</div>
		</form>
	</div>
	<div class="col-md-3 text-end">
		<button type="button" class="btn btn-outline-primary me-2">Usuario</button>
		<button type="button" class="btn btn-primary">Carrito</button>
	</div>
</header>

<body class="container">

	<div class="d-flex flex-column align-items-center">

		<h1 th:text="${titulo}" class="text-3xl mb-10"></h1>

		<div class="container">


			<div th:if="${inputValue != null}" class="text-center">
				<h4 >Resultado de Buscar: <b class="text-danger" th:text="${inputValue}"></b></h4>
			</div>

		</div>
		<div>
			<div>
				<div>
					<h4>Ordenar: </h4>
					<div>
						<a class="btn btn-secondary" th:href="@{/producto/buscar?order=asc}"><b>Ascendente</b></a>
						<a class="btn btn-secondary" th:href="@{/producto/buscar?order=desc}"><b>Descendente</b></a>
						<a class="btn btn-secondary" th:href="@{/producto/buscar}"><b>Default</b> </a>
					</div>
				</div>
			</div>

			<div th:each="producto: ${productos}" class="container bcontent p-2">
				<div class="card" style="width: 800px;">
					<div class="row no-gutters">
						<div class="col-sm-3">
							<img class="card-img" src="../../static/img/imagen-test.png" alt="Imagen">
						</div>
						<div class="col-sm-9">
							<div class="card-body">
								<h5 class="card-title" th:text="${producto.nombre}"></h5>
								<p class="card-text" th:text="'$' + ${producto.precio}"></p>
								<a class="btn btn-warning" th:href="@{/carrito/form/{id}(id=${producto.id})}">Agregar Al
									Carrito</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--<td th:text="${producto.stock}"></td>
        <td th:text="${producto.precio}"></td> -->
		</div>


</body>

</html>
