<body>
<header>
	<nav class="navbar navbar-dark bg-dark">
		<div class="h-full w-full flex justify-between items-center">
			<a th:href="@{/}"><img alt="logo" src="../../img/logo-bidbay.png" class="bg-white ml-10"></a> 
			<!-- id="barra de busqueda "   -->
			<div class="flex h-full items-center justify-around ml-20">

				<div
					class="h-full w-100 flex flex-row items-center justify-around m-auto mb-2">
					<form th:action="@{/producto/buscar}" class="flex flex-row">
						<input name="search" type="text" class="rounded p-2 mt-4 w-96"
							placeholder="Buscar" />
							<button type="submit" class="text-white mt-4 ml-2">

						<i class="fa fa-search"></i>
					</button> 
					</form>
					
				</div>
			</div>


			<div id="divCarrito" class="mr-10 text-gray-100">
				<a th:href="@{/login}" class="text-2xl mr-2"><i
					class="fa-regular fa-user"></i></a> <a th:href="@{/carrito/listar}"
					class="text-2xl mr-5"><i
					class="fa-sharp fa-solid fa-cart-plus"></i></a>
					<p th:text="${logueo}"></p>
			</div>
		</div>
	</nav>
</header>
<div class="col">
          <div class="card shadow-sm" th:each="producto: ${productos}">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: imagen" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">صورة مصغرة</text></svg>
            <div class="card-body">
              <p class="card-text" th:text="${producto.nombre}"></p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">Aceptar</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Detalle</button>
                </div>
                <small class="text-body-secondary" th:text="${producto.descripcion}"></small>
              </div>
            </div>
          </div>
        </div>
