<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-500 text-white text-center">
    <h1 th:text="${titulo}" class="text-3xl mb-10 mt-5"></h1>
    <form th:action="@{/producto/form}" th:object="${producto}" method="POST" class="flex flex-col justify-center text-black"  enctype="multipart/form-data">
        <table class="w-64 m-auto mb-10">
            <tr>
                <td class="text-white">Nombre:</td>
                <td><input type="text" th:field="*{nombre}" /></td>
            </tr>
            <tr>
                <td class="text-white">Descripcion:</td>
                <td><input type="text" th:field="*{descripcion}" /></td>
            </tr>
            <tr>
                <td class="text-white">Precio:</td>
                <td><input type="text" th:field="*{precio}" /></td>
            </tr>
            <tr>
                <td class="text-white">Stock:</td>
                <td><input type="text" th:field="*{stock}" /></td>
            </tr>
            <tr>
                <td class="text-white">Imagen:</td>
                <td><input type="file" name="file" /></td>
            </tr>
        </table>
        <input type="submit" th:value="${botonSubmit}" class=" hover:bg-sky-400 p-5 m-auto rounded-full border border-sky-400 m-5 text-xl bg-sky-600 text-white"/>
        <input type="hidden" th:field="*{id}" />
    </form>
</body>

</html>
