<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">


<head th:replace="views/layouts/plantilla.html :: head"></head>

<body>

	<header th:replace="views/layouts/plantilla.html :: header"></header>

	<main class="w-75 p-5 flex h-full justify-center m-auto">
		<section
			class="rounded flex w-full h-full justify-around items-center pt-20 p-5">
			<div class="p-5">
				<div
					class="grid grid-cols-3 text-center items-center justify-center justify-items-center gap-2 h-[250px]">
					<div th:each="producto: ${productos}" class="mb-10 mb-5 bg-white">
						<div class="flex flex-row m-auto h-full w-full bg-white p-2">
							<div class="flex flex-col w-full m-2 items-center justify-center">
							<a th:href="@{/producto/details/{id}(id=${producto.id})}">
								<img th:src="@{'/imagenes/'+${producto.imagen}}"
									th:alt="${producto.imagen}" class="h-[150px] w-[150px]" />
									</a>
							</div>
							<div class="flex flex-col w-full text-sm justify-center items-center content-center gap-3">
								<div class="bg-gray-400 h-[2px]"></div>
								<div class="flex flex-row ml-2 text-2xl font-bold text-uppercase">
									<p class="detalle-titulo" th:text="${producto.nombre}">
								</div>
								<div class="bg-gray-400 h-[2px]"></div>
								<div class="flex flex-col detalle-precio ml-2">
									<p th:text="'$' + ${producto.precio}">
									<p class="mt-2">
										Stock: <span th:text="${producto.stock}"></span>
									</p>
								</div>
								<div class="bg-gray-400 h-[2px]"></div>
								<div class="flex flex-row">
									<a
										class="bg-lime-700 hover:bg-lime-200 rounded text-uppercase p-0.5 mr-2 px-4 fw-bold text-white"
										th:href="@{/carrito/form/{id}(id=${producto.id})}">Agregar
										Al Carrito</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>

	<footer th:replace="views/layouts/plantilla.html :: footer"></footer>

</body>

</html>
