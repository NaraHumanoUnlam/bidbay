<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${titulo}"></title>
	<script src="https://cdn.tailwindcss.com"></script>


<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">

<!-- Google Icons -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<!-- FontAwesone -->
<script src="https://kit.fontawesome.com/9537beaf72.js"
	crossorigin="anonymous"></script>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css"
	integrity="sha512-SgaqKKxJDQ/tAUAAXzvxZz33rmn7leYDYfBP+YoMRSENhf3zJyx3SBASt/OfeQwBHA1nxMis7mM3EV/oYT6Fdw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/solid.min.css"
	integrity="sha512-yDUXOUWwbHH4ggxueDnC5vJv4tmfySpVdIcN1LksGZi8W8EVZv4uKGrQc0pVf66zS7LDhFJM7Zdeow1sw1/8Jw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/regular.min.css"
	integrity="sha512-WidMaWaNmZqjk3gDE6KBFCoDpBz9stTsTZZTeocfq/eDNkLfpakEd7qR0bPejvy/x0iT0dvzIq4IirnBtVer5A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" href="https://rsms.me/inter/inter.css">
<link rel="stylesheet" href="../../css/estilosIndex.css">
</head>



<body class="bg-gray-100">
<header>
	<nav class="navbar navbar-dark bg-dark">
		<div class="h-full w-full flex justify-between items-center">
			<a th:href="@{/}"><img alt="logo" src="../img/BidBay-Logo-New.png" class="w-38 h-24 ml-10"></a> 
			<!-- id="barra de busqueda "   -->
			<div class="flex h-full items-center justify-around ml-20">

				<div
					class="h-full w-100 flex flex-row items-center justify-around m-auto mb-2">
					<form th:action="@{/producto/buscar}" class="flex flex-row">
						<input name="search" type="text" class="rounded p-2 mt-4 w-96"
							placeholder="Buscar" />
							<button type="submit" class="text-white mt-4 ml-2">

						<i class="fa fa-search"></i>
					</button> 
					</form>
					
				</div>
			</div>


			<div id="divCarrito" class="mr-10 text-gray-100">
				<a th:href="@{/login}" class="text-2xl mr-2"><i
					class="fa-regular fa-user"></i></a> <a th:href="@{/carrito/listar}"
					class="text-2xl mr-5"><i
					class="fa-sharp fa-solid fa-cart-plus"></i></a>
					<p th:text="${logueo}"></p>
			</div>
		</div>
	</nav>
</header>
	<main class="w-full flex h-full justify-center m-auto">
		<section
			class="rounded flex w-full h-1/4 justify-around items-center pt-20">
			<div>
				<div
					class="grid grid-cols-3 text-center border border-solid border-gray-500 flex flex-col items-center justify-center justify-items-center">
					<div th:each="producto: ${productos}"
						class="mb-10">
						<img th:src="@{'../imagenes/'+${producto.imagen}}" th:alt="${producto.imagen}"  class="w-1/2 h-1/2 m-auto mt-2">
						<p th:text="${producto.nombre}" class="text-4xl mb-2"></p>
						<p th:text="${producto.descripcion}" class="mb-2"></p>
						<p th:text="${producto.precio}" class="mb-2"></p>
						<a th:href="@{/carrito/form/{id}(id=${producto.id})}"
							class="bg-blue-400 p-2 m-5 text-white hover:bg-blue-600 rounded">Agregar
								al carrito</a>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer class="bg-gray-400 text-gray-100 text-center">(c)
		Todos los derechos reservados Umbrella Corp - Taller Web </footer>
</body>

</html>
