<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${titulo}"></title>
	<script src="https://cdn.tailwindcss.com"></script>


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

	<!-- Google Icons -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

	<!-- FontAwesone -->
	<script src="https://kit.fontawesome.com/9537beaf72.js" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css"
		integrity="sha512-SgaqKKxJDQ/tAUAAXzvxZz33rmn7leYDYfBP+YoMRSENhf3zJyx3SBASt/OfeQwBHA1nxMis7mM3EV/oYT6Fdw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/solid.min.css"
		integrity="sha512-yDUXOUWwbHH4ggxueDnC5vJv4tmfySpVdIcN1LksGZi8W8EVZv4uKGrQc0pVf66zS7LDhFJM7Zdeow1sw1/8Jw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/regular.min.css"
		integrity="sha512-WidMaWaNmZqjk3gDE6KBFCoDpBz9stTsTZZTeocfq/eDNkLfpakEd7qR0bPejvy/x0iT0dvzIq4IirnBtVer5A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" href="https://rsms.me/inter/inter.css">

</head>



<body class="">

	<header th:replace="views/layouts/plantilla.html :: header"></header>

	<main class="flex justify-center items-center flex-col">
		<h1 th:text="${titulo}" class="text-3xl mb-10"></h1>
		<table id="lista" class="text-center bg-white m-auto mt-10 text-blue-600 p-5 rounded w-9/12 mb-10">
			<thead>
				<tr>
					<th>Producto</th>
					<th>Stock</th>
					<th>Precio</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="carritoItem: ${carrito?.getCarritoItems()}" th:if="${carrito?.getCarritoItems()}">
					<td th:text="${carritoItem.getProducto().getNombre()}"></td>
					<td th:text="${carritoItem.getStock()}"></td>
					<td>
						<form th:action="@{/carrito/editar/{id}(id=${carritoItem.getIdItem()})}" method="post">
							<input type="number" name="cantidadProductos" th:value="${carritoItem.getStock()}"
								class="border border-gray-400 rounded py-2 px-3">
							<button type="submit">Guardar</button>
						</form>
					</td>
					<td>
						<form th:action="@{/carrito/eliminar/{id}(id=${carritoItem.getIdItem()})}" method="post">
							<button type="submit">Eliminar</button>
						</form>
					</td>
				</tr>
				<tr th:unless="${carrito?.getCarritoItems()?.isEmpty()}">
					<td colspan="5">No hay elementos en el carrito</td>
				</tr>
			</tbody>
		</table>
		<table>
			<thead>
				<tr>
					<td>Precio total</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${precioTotal}"></td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/compra}" class="text-black text-2xl bg-green-200 p-2 mt-10 " hidden>Comprar</a>
		<p th:text="${mensajeExito}" class="text-green-500" th:if="${mensajeExito}"></p>
		<p th:text="${mensajeError}" class="text-red-500" th:if="${mensajeError}"></p>
	</main>
</body>
<script>
	function submitForm(input) {
		var form = input.parentNode;
		form.submit();
	}
</script>

</html>
