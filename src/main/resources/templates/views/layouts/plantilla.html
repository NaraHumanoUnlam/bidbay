<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${titulo}"></title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<script src="https://kit.fontawesome.com/9537beaf72.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css"
		integrity="sha512-SgaqKKxJDQ/tAUAAXzvxZz33rmn7leYDYfBP+YoMRSENhf3zJyx3SBASt/OfeQwBHA1nxMis7mM3EV/oYT6Fdw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/solid.min.css"
		integrity="sha512-yDUXOUWwbHH4ggxueDnC5vJv4tmfySpVdIcN1LksGZi8W8EVZv4uKGrQc0pVf66zS7LDhFJM7Zdeow1sw1/8Jw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/regular.min.css"
		integrity="sha512-WidMaWaNmZqjk3gDE6KBFCoDpBz9stTsTZZTeocfq/eDNkLfpakEd7qR0bPejvy/x0iT0dvzIq4IirnBtVer5A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://rsms.me/inter/inter.css">
	<link rel="stylesheet" href="../../css/style.css">
	<link rel="stylesheet" href="../../css/productoSearhView.css">
	<link rel="stylesheet" href="../../css/formsView.css">
	<link rel="shortcut icon" href="../img/logo-icon.png" />
</head>

<body>
	<header class="header mb-5 ">
		<div class="header-logo header-col">
			<a th:href="@{/}"><img alt="logo" src="/img/BidBay-Logo-New.png" class="w-38 h-24"></a>
		</div>
		<div class="header-search header-col">
			<form th:action="@{/producto/buscar}" class="flex flex-row">
				<input name="search" type="text" class="rounded p-2 w-96" placeholder="Buscar" />
				<button type="submit" class="text-white ml-3">
					<i class="fa fa-search"></i>
				</button>
			</form>
			<a th:href="@{/producto/form}" >Vender</a>
		</div>
		<div class="header-icons header-col">
			<div id="divCarrito" class="text-gray-100">
				<a th:href=@{/usuario/perfil} class="text-2xl mr-2"><i class="fa-regular fa-user"></i></a>
				<a th:href="@{/miscompras/listar}" class="text-2xl mr-5"><i class="fa-solid fa-cash-register"></i></a>
				<a th:href="@{/carrito/listar}" class="text-2xl mr-5"><i class="fa-sharp fa-solid fa-cart-plus"></i></a>
				<p th:text="${logueo}"></p>
				<a th:href="@{/usuario/logOut}" class="text-2xl mr-5"><i class="fa fa-fw fa-sign-out"></i></a>
			</div>
		</div>
		<div id="notificacion" class="hidden"><i class="fa-sharp fa-regular fa-bell"></i></div>
	</header>

	<footer th:fragment="footer" class="footer bg-dark text-white mt-5 p-4">
		<div class="container">
			<div class="col">
				<p class="">
					<span><a class="rainbow-link" href="https://github.com/NaraHumanoUnlam/bidbay"
							target="_blank">&copy; BidBay
							2023</a></span>
				</p>
			</div>
		</div>
	</footer>

</body>

</html>
