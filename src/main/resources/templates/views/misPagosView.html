<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="views/layouts/plantilla.html :: head"></head>

<body class="">

	<header th:replace="views/layouts/plantilla.html :: header"></header>

	<main class="flex justify-center items-center flex-col">
		<h1 th:text="${titulo}" class="text-3xl mb-10"></h1>
		<div id="lista" class="text-center bg-white m-auto mt-10 text-blue-600 p-4 rounded w-6/12 mb-10">
			<div class="grid grid-cols-4 gap-2 p-2 rounded text-white font-semibold text-xlg bg-gray-500">
					<p>Ticket</p>
					<p>Fecha de pago</p>
					<p>Monto</p>
					<p></p>
			</div>
			<div class="p-2 ">
				<div class="grid grid-cols-4 gap-2 gap-y-3 items-center justify-center text-center" th:if="${tickets != null}" th:each="ticket: ${tickets}">
						<p th:text="${ticket.idTicket}"></p>
						
						<p th:text="${ticket.fechaDePago}"></p>
						<p th:text="${ticket.precio}"></p>
						<a  class="bg-gray-500 hover:bg-blue-700 m-2 text-white p-2 rounded" th:if="${rol == 'Moderador'}" th:href="@{/moderador/ticketdet/} + ${ticket.idTicket}">Mostrar</a>
						<a class="bg-gray-500 hover:bg-blue-700 m-2 text-white p-2 rounded" th:if="${rol != 'Moderador'}" th:href="@{/tickets/ticketdet/} + ${ticket.idTicket}">Mostrar</a>
					</div>
			</div>
		</div>
		
</body>
<footer th:replace="views/layouts/plantilla.html :: footer"></footer>
<script th:replace="views/layouts/plantilla.html :: script"></script>
</html>
