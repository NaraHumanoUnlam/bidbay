<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${titulo}"></title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<!-- Google Icons -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<!-- FontAwesone -->
	<script src="https://kit.fontawesome.com/9537beaf72.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css"
		integrity="sha512-SgaqKKxJDQ/tAUAAXzvxZz33rmn7leYDYfBP+YoMRSENhf3zJyx3SBASt/OfeQwBHA1nxMis7mM3EV/oYT6Fdw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/solid.min.css"
		integrity="sha512-yDUXOUWwbHH4ggxueDnC5vJv4tmfySpVdIcN1LksGZi8W8EVZv4uKGrQc0pVf66zS7LDhFJM7Zdeow1sw1/8Jw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/regular.min.css"
		integrity="sha512-WidMaWaNmZqjk3gDE6KBFCoDpBz9stTsTZZTeocfq/eDNkLfpakEd7qR0bPejvy/x0iT0dvzIq4IirnBtVer5A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://rsms.me/inter/inter.css">
	<link rel="stylesheet" href="../../css/productoSearhView.css">


</head>



<body class="">

	<header class="pb-5">
		<nav class="navbar navbar-dark bg-dark">
			<div class="h-full w-full flex justify-between items-center">
				<a th:href="@{/}"><img alt="logo" src="../img/BidBay-Logo-New.png" class="w-38 h-24 ml-10"></a>
				<!-- id="barra de busqueda "   -->
				<div class="flex h-full items-center justify-around ml-20">
					<div class="h-full w-100 flex flex-row items-center justify-around m-auto mb-2">
						<form th:action="@{/producto/buscar}" class="flex flex-row">
							<input name="search" type="text" class="rounded p-2 mt-4 w-96" placeholder="Buscar" />
							<button type="submit" class="text-white mt-4 ml-2">

								<i class="fa fa-search"></i>
							</button>
						</form>
					</div>
				</div>
				<div id="divCarrito" class="mr-10 text-gray-100">
					<a th:href="@{/login}" class="text-2xl mr-2"><i class="fa-regular fa-user"></i></a> <a
						th:href="@{/carrito/listar}" class="text-2xl mr-5"><i
							class="fa-sharp fa-solid fa-cart-plus"></i></a>
					<p th:text="${logueo}"></p>
				</div>
			</div>
		</nav>
	</header>

	<main>
		<div class="d-flex flex-column align-items-center">
			<h1 th:text="${titulo}" class="h1 text-3xl mb-10"></h1>
			<div class="container">
				<div th:if="${inputValue != null}" class="text-center">
					<h4 class="h4">Resultado de Buscar: <b class="text-danger" th:text="${inputValue}"></b></h4>
				</div>
			</div>

			<div>
				<div>
					<h4 class="h4 text-succes">Ordenar Por: </h4>
					<div th:if="${inputValue != null}">
						<a class="btn btn-sombra btn-secondary"
							th:href="@{/producto/buscar(search=${inputValue},order='asc')}"><b>Precio Mínimo</b></a>
						<a class="btn btn-sombra btn-secondary"
							th:href="@{/producto/buscar(search=${inputValue},order='desc')}"><b>Precio
								Máximo</b></a>
					</div>
				</div>
			</div>
		</div>


		<div class="search-contenedor">

			<div class="search-column">
				<div class="categorias card sombra">
					<h2>Categorias</h2>
					<div class="categorias-container" th:each="categoria: ${categorias}">
						<a href="" th:text="${categoria.nombre}"></a>
					</div>
				</div>
				<div class="bidbay-bg mt-3 rounded card btn-sombra">
					<a th:href="@{/}" class="rounded" href=""><img class="sombra rounded" src="../../img/bidbay-bg.png" alt=""></a>
				</div>
			</div>


			<div class="search-column">
				<div th:each="producto: ${productos}" class="card link sombra mb-3">
					<div class="row no-gutters">
						<div class="col-sm-3">
							<img th:src="@{'../imagenes/'+${producto.imagen}}" th:alt="${producto.imagen}"
								class="w-4/5 h-auto m-auto rounded">
						</div>
						<div class="card-description col-sm-9">
							<div class="card-body">
								<h5 class="card-title" th:text="${producto.nombre}"></h5>
								<p class="card-text" th:text="'$' + ${producto.precio}"></p>
								<a class="btn btn-warning btn-sombra mt-4" th:href="@{/carrito/form/{id}(id=${producto.id})}">Agregar Al
									Carrito</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


	</main>
	<style>
		.link {
			cursor: pointer;
		}
	</style>
</body>

</html>
