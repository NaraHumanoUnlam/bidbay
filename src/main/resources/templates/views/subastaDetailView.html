<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="views/layouts/plantilla.html :: head"></head>
<body>
<header th:replace="views/layouts/plantilla.html :: header"></header>
	<main class="m-5">
	<div class="w-[50%] flex flex-row justify-center items-center content-center text-center bg-sky-100 m-auto shadow">
		<div
			class=" w-[500px] h-[500px] flex justify-center items-center inline-flex">
			<div class="bg-white">
				<img th:src="@{'/imagenes/'+${producto.imagen}}">
			</div>
		</div>
		<div 
			class="w-[500px] h-[600px] p-2 justify-center items-center inline-flex">
				<div class="w-full h-full bg-sky-100 flex flex-col justify-center items-center content-center rounded border-current border-solid">
				<p
					class="text-black text-[24px] font-bold text-uppercase" th:text="${producto.nombre}"></p>
				<p
					class="text-black text-[16px] font-normal" th:text="@{'Descripcion del producto: ' +${producto.descripcion}}"></p>
				<p
					class="text-black text-[16px] font-normal"  th:text="@{'Precio inicial: ' +${subasta.precioInicial}}"></p>
				<p
					class="text-black text-[20px] font-bold" th:text="@{'Oferta mÃ¡xima: ' +${subasta.maximo}}"></p>
					<p
					class="text-black text-3xl font-bold mb-10" id="reloj"></p>
				<div class="w-[213px] h-[60px]" th:if="${subasta.subastador != ofertante.usuario}">
					<a th:href="@{/subasta/ofertar/{id}(id=${subasta.id})}"
						class="w-[213px] h-[60px]  bg-sky-500 rounded-2xl text-white text-[20px] font-bold p-2">
					Ofertar</a>
				</div>
				</div>
				<p id="fecha" class="hidden" th:text="${subasta.fechaLimite}"></p>
				<p id="hora" class="hidden" th:text="${subasta.horaLimite}"></p>
			</div>
			</div>
	</main>
	<script th:replace="views/layouts/plantilla.html :: script"></script>
	<script type="text/javascript" src="/js/Timer.js"></script>
</body>
</html>
