<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="views/layouts/plantilla.html :: head"></head>

<body>

	<header th:replace="views/layouts/plantilla.html :: header"></header>

	<main class="mb-5">
		<h1 th:text="${titulo}" class="h1 text-4xl mb-5 text-center"></h1>

		<form th:action="@{/subasta/crear}" th:object="${subasta}"
			method="POST" class="shadow bg-white m-auto w-[50%] p-5 font-bold text-xl"
			enctype="multipart/form-data">
			<div>
				<label for="fecha" class="block text-[1.3rem] mb-[5px] ">Fecha fin de la subasta::</label> <input type="date" id="fecha" th:field="*{fechaLimite}" class="h-[45px]" required/>
			</div>
			<div>
				<label for="hora">Hora:</label> <input type="time" id="hora"
					th:field="*{horaLimite}" class="h-[35px]" required/>
			</div>
			<div>
				<label for="precioInicial">Precio Inicial:</label> <input
					type="number" id="precioInicial" th:field="*{precioInicial}" class="h-[35px]" min="0" required/>
			</div>
			<input id="btn-enviar-form" type="submit" th:value="${botonSubmit}"
				class="bg-yellow-500 hover:bg-yellow-700 mt-4 w-100 p-2 text-xl fond-bold text-white rounded" required/>
			<input type="hidden" th:field="*{id}" />		
		</form>
		<!-- esto lo agregue para que se pueda scrolear para abajo :) -->
		<div class="h-28 w-full"></div>
	</main>

	<footer th:replace="views/layouts/plantilla.html :: footer"></footer>
<script type="text/javascript">
var fechaActual = new Date().toISOString().split("T")[0];

// Obtener el elemento del campo de fecha
var campoFecha = document.getElementById("fecha");

// Establecer el atributo 'min' al valor de la fecha actual
	campoFecha.setAttribute("min", fechaActual);
</script>
</body>

</html>
